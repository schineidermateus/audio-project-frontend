<div class="h-full flex justify-center items-center py-10 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg bg-white p-8 shadow-2xl rounded-xl border border-gray-100">
        
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">
            Cortar Áudio MP3
        </h2>
        <p class="text-center text-gray-500 mb-8">
            Selecione o arquivo e defina o tempo de início e a duração do corte (em segundos).
        </p>

        <!-- Área de Upload de Arquivo -->
        <div class="mb-6 border-2 border-gray-300 border-dashed rounded-xl p-6 text-center transition duration-300 hover:border-indigo-400 hover:bg-indigo-50">
            <input 
                type="file" 
                accept=".mp3" 
                (change)="onFileSelected($event)" 
                class="hidden" 
                id="file-upload"
            >
            <label for="file-upload" class="cursor-pointer text-indigo-600 font-semibold hover:text-indigo-800 transition block">
                <span>Clique para selecionar um arquivo</span>
            </label>
            @if (selectedFile) {
                <p class="mt-3 text-sm text-gray-700 truncate">Arquivo selecionado: <strong>{{ selectedFile.name }}</strong></p>
            } @else {
                <p class="mt-3 text-sm text-gray-500">Nenhum arquivo selecionado.</p>
            }
        </div>

        <!-- Campos de Tempo -->
        <div class="space-y-4 mb-8">
            <!-- Início do Corte -->
            <div>
                <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Início do Corte (segundos):</label>
                <input 
                    type="number" 
                    id="startTime" 
                    [(ngModel)]="startTime" 
                    placeholder="Ex: 15.5" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"
                >
            </div>

            <!-- Duração do Corte -->
            <div>
                <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duração do Corte (segundos):</label>
                <input 
                    type="number" 
                    id="duration" 
                    [(ngModel)]="duration" 
                    placeholder="Ex: 5" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"
                >
            </div>
        </div>

        <button 
            (click)="uploadAndCut()" 
            [disabled]="!selectedFile || !startTime || !duration"
            class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            Cortar e Baixar Segmento
        </button>

    </div>
</div>
